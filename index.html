<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COD Master Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f6f8;
            color: #1a1a1a;
        }
        
        .top-header {
            background: #202223;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upgrade-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .app-container {
            display: flex;
            min-height: calc(100vh - 48px);
        }
        
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e1e3e5;
            padding: 24px 0;
        }
        
        .sidebar-label {
            padding: 0 24px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            margin: 20px 0 8px;
        }
        
        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: #f9fafb;
            color: #667eea;
        }
        
        .nav-item.active {
            background: #f0f4ff;
            color: #667eea;
            border-left-color: #667eea;
        }
        
        .main-content {
            flex: 1;
        }
        
        #page-frame {
            width: 100%;
            height: calc(100vh - 48px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div style="display: flex; align-items: center; gap: 12px;">
            <div class="app-logo">ğŸ’ COD Master Pro</div>
            <span style="color: #b5b5b5; font-size: 14px;" id="store-name">Loading...</span>
        </div>
        <button class="upgrade-btn">âš¡ Upgrade</button>
    </div>
    
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-label">Main</div>
            <div class="nav-item active" data-page="home">
                <span>ğŸ </span><span>Home</span>
            </div>
            <div class="nav-item" data-page="analytics">
                <span>ğŸ“Š</span><span>Analytics</span>
            </div>
            
            <div class="sidebar-label">Forms & Orders</div>
            <div class="nav-item" data-page="form-builder">
                <span>ğŸ“</span><span>Form Builder</span>
            </div>
            <div class="nav-item" data-page="quantity-offers">
                <span>ğŸ</span><span>Quantity Offers</span>
            </div>
            <div class="nav-item" data-page="upsells">
                <span>ğŸ’°</span><span>Upsells</span>
            </div>
            
            <div class="sidebar-label">Management</div>
            <div class="nav-item" data-page="orders">
                <span>ğŸ“¦</span><span>Orders</span>
            </div>
            <div class="nav-item" data-page="integrations">
                <span>ğŸ”—</span><span>Integrations</span>
            </div>
            
            <div class="sidebar-label">Settings</div>
            <div class="nav-item" data-page="settings">
                <span>âš™ï¸</span><span>Settings</span>
            </div>
            <div class="nav-item" data-page="plan">
                <span>ğŸ’</span><span>Plan</span>
            </div>
        </div>
        
        <div class="main-content">
            <iframe id="page-frame" src="pages/home.html"></iframe>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shop = urlParams.get('shop');
        if (shop) document.getElementById('store-name').textContent = shop;
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page');
                document.getElementById('page-frame').src = `pages/${page}.html`;
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
