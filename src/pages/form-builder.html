<div style="padding: 32px;">
    <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 32px;">ğŸ“ Form Builder</h1>
    
    <div style="background: white; border-radius: 12px; padding: 24px; margin-bottom: 20px;">
        <h3 style="margin-bottom: 16px;">Create New Form</h3>
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Form Name</label>
            <input type="text" id="form-name" placeholder="Standard COD Form" style="width: 100%; padding: 10px; border: 1px solid #e1e3e5; border-radius: 6px;">
        </div>
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Description</label>
            <textarea id="form-desc" placeholder="Form description..." style="width: 100%; padding: 10px; border: 1px solid #e1e3e5; border-radius: 6px; min-height: 80px;"></textarea>
        </div>
        <button onclick="saveForm()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">ğŸ’¾ Save Form</button>
    </div>
    
    <div id="forms-list" style="display: grid; gap: 16px;">
        <div style="text-align: center; padding: 40px; color: #6b7280;">Loading forms...</div>
    </div>
</div>

<script>
async function saveForm() {
    const data = {
        name: document.getElementById('form-name').value,
        description: document.getElementById('form-desc').value,
        fields: ['name', 'phone', 'address'],
        active: true
    };
    
    try {
        const r = await fetch('/api/forms', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if (r.ok) {
            alert('âœ… Form saved!');
            loadForms();
        }
    } catch (e) {
        alert('âŒ Failed to save');
    }
}

async function loadForms() {
    try {
        const forms = await fetch('/api/forms').then(r => r.json());
        const container = document.getElementById('forms-list');
        if (forms.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">No forms yet. Create your first!</div>';
        } else {
            container.innerHTML = forms.map(f => `
                <div style="background: white; border: 1px solid #e1e3e5; border-radius: 8px; padding: 20px;">
                    <h3 style="margin-bottom: 8px;">${f.name}</h3>
                    <p style="color: #6b7280; font-size: 14px;">${f.description || 'No description'}</p>
                </div>
            `).join('');
        }
    } catch (e) {
        console.error(e);
    }
}

loadForms();
</script>
