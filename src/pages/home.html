<div style="padding: 32px;">
    <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 8px;">Dashboard</h1>
    <p style="color: #6b7280; margin-bottom: 32px;">Welcome! Here's your store overview.</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 32px;">
        <div style="background: white; border: 1px solid #e1e3e5; border-radius: 12px; padding: 24px;">
            <div style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">Total Orders</div>
            <div style="font-size: 36px; font-weight: 700;" id="stat-orders">0</div>
        </div>
        <div style="background: white; border: 1px solid #e1e3e5; border-radius: 12px; padding: 24px;">
            <div style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">Active Forms</div>
            <div style="font-size: 36px; font-weight: 700;" id="stat-forms">0</div>
        </div>
        <div style="background: white; border: 1px solid #e1e3e5; border-radius: 12px; padding: 24px;">
            <div style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">Revenue</div>
            <div style="font-size: 36px; font-weight: 700;" id="stat-revenue">$0</div>
        </div>
    </div>
    
    <div style="background: white; border-radius: 12px; padding: 24px;">
        <h3 style="margin-bottom: 16px;">Quick Actions</h3>
        <button onclick="parent.loadPage('form-builder')" style="background: #667eea; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Create Form</button>
    </div>
</div>

<script>
fetch('/api/forms').then(r=>r.json()).then(d=>document.getElementById('stat-forms').textContent=d.length).catch(()=>{});
fetch('/api/orders').then(r=>r.json()).then(d=>document.getElementById('stat-orders').textContent=d.length).catch(()=>{});
</script>
